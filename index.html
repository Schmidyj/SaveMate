<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a202c;
        }
        .container-card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4">

    <!-- Main Container Card -->
    <div class="container-card w-full max-w-lg mx-auto p-8 md:p-12 rounded-3xl shadow-2xl transform transition-all duration-500 ease-in-out hover:scale-105">
        <div class="text-center">
            <div class="flex items-center justify-center space-x-2 text-3xl md:text-4xl font-extrabold text-orange-600 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 md:h-12 md:w-12 text-pink-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.777 1.696 4.934 4.934.058 1.265.07 1.645.07 4.849v.003c0 3.204-.012 3.584-.07 4.85-1.58 3.252-1.684 4.777-4.934 4.934-.058 1.265-.07 1.645-.07 4.85v-.003h-2.163c-3.204 0-3.584-.012-4.85-.07-3.252-1.58-4.777-1.684-4.934-4.934-.058-1.265-.07-1.645-.07-4.85v-.003c0-3.204.012-3.584.07-4.85 1.58-3.252 1.684-4.777 4.934-4.934.058-1.265.07-1.645.07-4.85z" fill-rule="evenodd" clip-rule="evenodd"></path><path d="M12 8.783a3.217 3.217 0 100 6.434 3.217 3.217 0 000-6.434zm0 2.163a1.054 1.054 0 110 2.108 1.054 1.054 0 010-2.108z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 md:h-12 md:w-12 text-yellow-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12.012 3.167a.97.97 0 00-.094-.019c-1.353-.198-2.684.032-3.843.684-1.24.698-2.112 1.83-2.613 3.197-.557 1.51-.77 3.15-.65 4.847.12 1.697.51 3.328 1.178 4.721.724 1.517 1.705 2.72 2.92 3.542 1.307.887 2.89 1.47 4.542 1.64 1.652.17 3.308-.007 4.93-.418 1.623-.412 3.18-.948 4.71-1.62.996-.43 1.954-.92 2.83-1.47l-.01.004c.063-.04.12-.08.17-.123l.11-.09c.304-.263.567-.54.79-.838.21-.26.4-.537.557-.828.163-.3.29-.61.39-.933.1-.318.18-.642.24-.968.04-.265.06-.532.07-.803.01-.27.01-.538 0-.806-.01-.27-.03-.537-.08-.802-.06-.29-.14-.57-.25-.85-.12-.28-.27-.55-.45-.81-.22-.32-.48-.62-.77-.908-.34-.338-.72-.66-1.13-.96-.44-.31-.91-.59-1.4-.85-1.42-.76-2.92-1.3-4.5-1.61-1.6-.32-3.23-.43-4.83-.34zM16.92 12.185c.174 0 .315.14.315.314v.006c0 .174-.14.314-.315.314h-1.993c-.174 0-.315-.14-.315-.314v-.006c0-.174.14-.314.315-.314h1.993zm-4.912 2.155c-.29-.028-.57-.102-.84-.216-.4-.176-.76-.434-1.09-.774-1.21-1.246-1.29-3.414-.24-4.85.92-.85 2.11-.948 3.23-.32.61.33 1.09.842 1.44 1.46.33.59.54 1.25.61 1.94.07.7-.01 1.4-.23 2.05-.28.84-.7 1.6-1.22 2.27-.61.76-1.39 1.3-2.31 1.67-.93.37-1.92.54-2.9.49-1.02-.05-2.02-.32-2.95-.79-.92-.47-1.74-1.1-2.43-1.89-.7-.79-1.24-1.7-1.62-2.73-.37-1.03-.54-2.06-.52-3.08.02-1.02.19-2.03.5-3.04.3-.98.71-1.91 1.25-2.78.53-.87 1.15-1.67 1.88-2.42s1.58-1.34 2.5-1.8.19-.07.41-.05c1.4.15 2.76.62 4.02 1.36 1.18.68 2.22 1.55 3.08 2.61.94 1.16 1.66 2.45 2.13 3.86.49 1.49.71 3.04.62 4.6-.09 1.56-.56 3.06-1.39 4.39-.83 1.34-1.93 2.47-3.23 3.32-1.32.86-2.82 1.42-4.4 1.68l-.49.07c-1.31.06-2.6-.08-3.86-.41-.53-.13-.81-.59-.68-1.12.13-.53.59-.81 1.12-.68 1.15.29 2.3.41 3.44.35 1.13-.05 2.26-.26 3.3-.64.83-.3 1.57-.75 2.2-1.3.62-.56 1.14-1.19 1.54-1.9.43-.72.73-1.5.89-2.32.16-.83.21-1.67.14-2.52-.07-.85-.29-1.69-.64-2.47-.35-.78-.8-1.5-1.35-2.14-.54-.64-1.2-1.2-1.93-1.66-.75-.46-1.54-.83-2.38-1.09-.84-.27-1.7-.44-2.56-.53-.87-.08-1.73-.08-2.61-.01-.86.07-1.72.24-2.56.51-.84.28-1.62.66-2.35 1.14-.75.5-1.42 1.09-2.01 1.78-.58.69-1.06 1.45-1.45 2.27-.4.83-.67 1.7-.85 2.62-.18.92-.25 1.86-.25 2.79 0 .93.07 1.87.21 2.79.14.93.36 1.84.67 2.7.3.83.65 1.62 1.1 2.34.45.72 1.01 1.38 1.67 1.98.66.6 1.37 1.13 2.14 1.57.77.45 1.58.78 2.42 1.01.84.23 1.7.35 2.57.36.87.01 1.73-.04 2.58-.19.86-.14 1.68-.41 2.47-.8.79-.39 1.52-.89 2.18-1.51.65-.62 1.2-1.33 1.66-2.13.46-.79.8-1.63 1.03-2.52.23-.9.34-1.8.35-2.73 0-.9-.05-1.8-.16-2.68-.11-.87-.3-1.7-.55-2.49-.24-.79-.53-1.55-.89-2.26-.37-.7-.78-1.37-1.25-1.97-.48-.61-1.0-1.15-1.6-1.63-.58-.49-1.22-.92-1.9-1.28-.68-.37-1.4-.67-2.14-.89z"></path></svg>
                <span>Media Downloader</span>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold mb-2">Get Your Content Instantly</h1>
            <p class="text-sm md:text-base text-gray-600 mb-8">Paste a link from Instagram, TikTok or an X PUBLIC post to download photos, gifs, and videos to your camera roll.</p>
        </div>

        <!-- Download Form -->
        <form id="downloadForm" class="space-y-6">
            <!-- URL Input -->
            <div>
                <label for="url" class="block text-sm font-semibold text-gray-700 mb-2">Media URL</label>
                <input type="url" id="url" name="url" placeholder="Paste link here..." required
                       class="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50 transition-colors duration-200">
            </div>

            <!-- Platform Selector -->
            <div>
                <label for="platform" class="block text-sm font-semibold text-gray-700 mb-2">Platform</label>
                <select id="platform" name="platform"
                        class="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50 transition-colors duration-200 cursor-pointer">
                    <option value="auto">Auto-Detect</option>
                    <option value="instagram">Instagram</option>
                    <option value="tiktok">TikTok</option>
                    <option value="x">Twitter / X</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="downloadBtn"
                    class="w-full bg-gradient-to-r from-red-500 to-orange-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
                Download Now
            </button>
        </form>

        <!-- Dynamic Results Section -->
        <div id="resultContainer" class="mt-8">
            <!-- Placeholder for loading, errors, and media display -->
        </div>

    </div>

    <!-- JavaScript for Frontend Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadForm = document.getElementById('downloadForm');
            const urlInput = document.getElementById('url');
            const platformSelect = document.getElementById('platform');
            const resultContainer = document.getElementById('resultContainer');
            const downloadBtn = document.getElementById('downloadBtn');

            // Handle form submission
            downloadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Clear previous results and show loading indicator
                resultContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center p-8">
                        <svg class="animate-spin-slow h-10 w-10 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-4 text-sm text-gray-500">Fetching media...</p>
                    </div>
                `;
                downloadBtn.disabled = true;

                const url = urlInput.value.trim();
                const platform = platformSelect.value;
                const backendUrl = `http://localhost:3001/api/download/${platform}`;

                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url }),
                    });

                    const data = await response.json();

                    // If request fails, show error message
                    if (!response.ok) {
                        throw new Error(data.error || `HTTP error: ${response.status}`);
                    }

                    // Display the downloaded media
                    displayResult(data);

                } catch (error) {
                    console.error('Download failed:', error);
                    // Show error message
                    resultContainer.innerHTML = `
                        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                            <p class="font-bold">Download Failed</p>
                            <p>${error.message}</p>
                            <p class="mt-2 text-xs">Please check the URL or try again later.</p>
                        </div>
                    `;
                } finally {
                    downloadBtn.disabled = false;
                }
            });

            // Function to display the result
            function displayResult(data) {
                resultContainer.innerHTML = ''; // Clear results

                if (!data || !data.mediaUrl) {
                    resultContainer.innerHTML = `
                        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                            <p class="font-bold">Download Failed</p>
                            <p>No media found at this URL. Please ensure it's a public post.</p>
                        </div>
                    `;
                    return;
                }

                const isVideo = data.mediaUrl.match(/\.(mp4|mov|webm|m4v)$/i);
                
                let mediaElement;
                if (isVideo) {
                    mediaElement = `
                        <video controls class="w-full rounded-2xl shadow-xl mb-4">
                            <source src="${data.mediaUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    mediaElement = `
                        <img src="${data.mediaUrl}" alt="Downloaded media" class="w-full rounded-2xl shadow-xl mb-4 object-cover object-center">
                    `;
                }

                // Create appropriate icon based on content type
                const platformIcon = data.platform === 'instagram' ? 
                    `<svg class="h-6 w-6 text-pink-600" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>` :
                    data.platform === 'tiktok' ?
                    `<svg class="h-6 w-6 text-black" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                    </svg>` :
                    data.platform === 'twitter' ?
                    `<svg class="h-6 w-6 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>` :
                    `<svg class="h-6 w-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>`;

                const contentIcon = isVideo ? 
                    `<svg class="h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>` :
                    `<svg class="h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>`;

                const resultHtml = `
                    <div class="text-center p-6 border-2 border-gray-200 rounded-xl shadow-inner bg-white">
                        <div class="flex items-center justify-center mb-6">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                                        <!-- Radial Gradient for background -->
                                        <defs>
                                            <radialGradient id="v2Gradient" cx="50%" cy="50%" r="75%">
                                                <stop offset="0%" stop-color="#fca5a5" />
                                                <stop offset="100%" stop-color="#ef4444" />
                                            </radialGradient>
                                        </defs>
                                        <!-- Main container shape (stylized file) -->
                                        <path d="M50 20 H150 A30 30 0 0 1 180 50 V180 A30 30 0 0 1 150 210 H50 A30 30 0 0 1 20 180 V50 A30 30 0 0 1 50 20 Z" fill="url(#v2Gradient)" stroke="#fff" stroke-width="5" />
                                        <!-- A white section to represent a document within the file -->
                                        <rect x="35" y="35" width="130" height="130" rx="15" fill="#fff" />
                                        <!-- Checkmark icon on the white background -->
                                        <path d="M60 110 L90 140 L150 80" stroke="#f97316" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="flex items-center space-x-3">
                                    ${platformIcon}
                                    <h3 class="text-2xl font-bold text-gray-800">Download Successful!</h3>
                                    ${contentIcon}
                                </div>
                            </div>
                        </div>
                        ${mediaElement}
                        <div class="flex flex-col items-center space-y-3">
                            <a href="${data.mediaUrl}" download class="inline-flex items-center bg-gradient-to-r from-orange-500 to-orange-600 text-white font-bold py-3 px-8 rounded-xl transition-all transform hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl">
                                <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                Download ${isVideo ? 'Video' : 'Image'}
                            </a>
                            ${data.title && data.title !== 'TikTok Video' ? `
                                <div class="text-sm text-gray-600 bg-gray-50 px-4 py-2 rounded-lg max-w-md">
                                    <span class="font-medium">Content:</span> ${data.title}
                                </div>
                            ` : ''}
                            ${data.platform ? `
                                <div class="text-xs text-gray-500">
                                    Downloaded from ${data.platform.charAt(0).toUpperCase() + data.platform.slice(1)}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                resultContainer.innerHTML = resultHtml;
            }
        });
    </script>
</body>
</html>
